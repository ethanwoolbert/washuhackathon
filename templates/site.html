<!DOCTYPE html>
<html>

<head>
    <!--Title-->
    <title>YesChat</title>

    <!--Bootstrap 4 Links-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Link to Font Awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <!-- Post Stuff -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <!--Navbar-->
    <div id="navbar">
        <h1 class = "logo">YesChat  <small class="subText">Where anything goes</small></h1>
    </div>

    <!--First Row Container-->
    <div>
        <div class='content'><b>Check out what's going on in your local community</b></div>
        <!--Submit Post-->
        <div class="creation-form shadow">
            <form action="/postPage" method="post">
                <div class="form-group Jacob">
                    <button type="submit" class="btn btn-primary btn-block" style="border-radius: 10px;">Create Post</button>
                </div>
            </form>
        </div>
        <div class='posts'>
            {% for i in range(posts|length) %}
            <div class="col-md-3 shadow post-background">
                <div class="item-box-blog">
                    <div class="item-box-blog-body">
                        <!--Heading-->
                        <div class="item-box-blog-heading">
                            <h3>{{posts[i]['title']}}</h3>
                        </div>
                        <!--Data-->
                        <div class="item-box-blog-data" style="padding: px 15px;">
                            <p><i class="fa fa-user-o"></i> {{posts[i]['username']}}</p>
                        </div>
                        <!--Text-->
                        <div class="item-box-blog-text">
                            <p>{{posts[i]['message']}}</p>
                        </div>
                        <!--Image-->
                        <div class="item-box-blog-image" style="margin-bottom: 70px">
                            <figure> <img alt="" src="{{posts[i]['image']}}" class="postPic"> </figure>
                        </div>
                        <!--Comments-->
                        <form action="/postComments" method="post">
                            <div class="form-group" style="position: absolute; bottom: 0px;">
                                <button type="submit" class="btn btn-black btn-block" value="{{posts[i]['id']}}" name="id">Comments</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
