<!DOCTYPE html>
<html>

<head>
    <!--Title-->
    <title>Trade WashU</title>

    <!--Bootstrap 4 Links-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Link to Font Awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <!-- Post Stuff -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <!--Navbar-->
    <div id="navbar">
        <h1 class="logo">Trade WashU</h1>
    </div>
    
    <!--Submit Post-->
    <div class="generic-form">
        <form action="/postPage" method="post">
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Create Post</button>
            </div>
        </form>
    </div>

    <!--First Row Container-->
    <div>
        <div class='content'>Check out what's going on in the WashU Community</div>
        <br />
        <div class='posts'>
            {% for i in range(posts|length) %}
            <div class="col-md-3">
                <div class="item-box-blog">
                    <div class="item-box-blog-body">
                        <!--Heading-->
                        <div class="item-box-blog-heading">
                            <a href="#" tabindex="0">
                                <h5>{{posts[i]['title']}}</h5>
                            </a>
                        </div>
                        <!--Data-->
                        <div class="item-box-blog-data" style="padding: px 15px;">
                            <p><i class="fa fa-user-o"></i> {{posts[i]['username']}}</p>
                        </div>
                        <!--Text-->
                        <div class="item-box-blog-text">
                            <p>Description: {{posts[i]['message']}}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
